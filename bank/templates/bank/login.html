{% extends "bank/layout.html" %}

{% block body %}

<div class="container">

    <div class="login">

        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn custom-btn" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}" class="custom-link">REGISTER</a>

    </div>

</div>    

{% endblock %}
