{% extends "bank/layout.html" %}

{% block body %}
    <div class="history">
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Date</th>
  
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.description }}</td>
                    <td>{{ transaction.timestamp }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No transactions yet</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
